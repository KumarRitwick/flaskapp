<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #141414;
            color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            font-size: 32px;
            color: #fff;
        }

        #instructions {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        #my_video_1 {
            width: 100%;
            height: auto;
        }

        .video-js {
            background-color: #000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.8);
        }

        h2 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 15px;
        }

        h3 {
            font-size: 18px;
            color: #fff;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        a:hover {
            text-decoration: underline;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .btn-play {
            background-color: #e50914;
            color: #fff;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-play:hover {
            background-color: #fff;
            color: #e50914;
        }

        .btn-play i {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <h1>{{ name }}</h1>

    <div id="instructions">
        <video id="my_video_1" class="video-js vjs-default-skin" controls preload="none" poster='{{ pic }}'
            data-setup='{ }'>
            <source id="videoSource" type='video/mp4' />
        </video>

        <a href="{{ url_for('new_video_page', video=uuid) }}" class="btn-play">
            <i class="fas fa-play"></i> Play Now
        </a>

        <script>
            var currentUrl = window.location.href;
            var fileName = currentUrl.substring(currentUrl.lastIndexOf('/') + 1);
            var videoUrl = "http://34.154.127.150/mp4/" + fileName;
            document.getElementById("videoSource").setAttribute("src", videoUrl);
            var player = videojs('my_video_1');
        </script>
    </div>
</body>

</html>
